<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">
            
            <div class="display">
                <p class="smaller margin"></p>
                <p class="margin below result"></p>
            </div>

            <div class="buttons">
                <button class="bigger red">Clear</button>
                <button class="bigger blue">Delete</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>รท</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>ร</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>
            </div>

        </div>
        <script src="script.js" defer></script>
    </body>
</html>
