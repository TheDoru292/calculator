<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-container">

            <div class="display">
                <p class="smaller margin history"></p>
                <p class="margin below result"></p>
            </div>

            <div class="buttons">
                <button class="bigger red clear">Clear</button>
                <button class="bigger blue delete">Delete</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="function">รท</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="function">ร</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="function">-</button>
                <button clas="float">.</button>
                <button class="numbers">0</button>
                <button class="equals">=</button>
                <button class="function">+</button>
            </div>

        </div>
        <script src="script.js" defer></script>
    </body>
</html>
